<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Art Therapy Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/sidebar.js"></script>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <!-- Restructured container -->
    <div class="app-layout">
        <aside class="sidebar-container">
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <art-sidebar></art-sidebar>
        </aside>
        <div class="content-wrapper">
            <main class="main-content">
                <button class="action-button" onclick="window.location.href='generate.html'">Generate Art</button>
                <button class="action-button">Edit Art</button>
            </main>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            updateThemeIcon(savedTheme === 'dark-theme');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark-theme' : '');
            updateThemeIcon(isDark);
        });

        function updateThemeIcon(isDark) {
            const icon = themeToggle.querySelector('i');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Mobile menu toggle
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            window.dispatchEvent(new CustomEvent('custom-toggle-sidebar'));
        });
    </script>
</body>
</html>
