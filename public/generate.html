<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Generate Art - Art Therapy Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/generate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/sidebar.js"></script>
    <script src="js/translations.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/imageGenerator.js"></script>
    <script src="js/sidebar.js"></script>

</head>
<body>
    <div class="theme-toggle">
        <button id="settingsButton" class="settings-button" aria-label="Open settings">
            <i class="fas fa-cog"></i>
        </button>
        <button id="themeToggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel hidden">
        <div class="settings-content">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-settings" aria-label="Close settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-section">
                <h4>Language</h4>
                <select id="languageSelect" aria-label="Select language">
                    <option value="en">English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
            <div class="settings-section">
                <h4>Font Size</h4>
                <div class="font-size-controls">
                    <button class="font-size-btn" data-size="small">Small</button>
                    <button class="font-size-btn" data-size="medium">Medium</button>
                    <button class="font-size-btn" data-size="large">Large</button>
                </div>
            </div>
        </div>
    </div>

    <div class="app-layout">
        <aside class="sidebar-container">
            <art-sidebar></art-sidebar>
        </aside>
        
        <div class="content-wrapper">
            <main class="main-content generate-page">
                <div class="generated-images">
                    <h3 class="section-header" data-i18n="title">Your Creations</h3>
                    <div class="images-timeline">
                        <div class="empty-state">
                            <i class="fas fa-magic"></i>
                            <p data-i18n="emptyStateMain">Your generated images will appear here</p>
                            <p class="subtitle" data-i18n="emptyStateSubtitle">Try one of the prompts below to get started!</p>
                        </div>
                    </div>
                </div>

                <div class="prompt-suggestions">
                    <h3 data-i18n="promptSuggestionsTitle">Try these prompts</h3>
                    <div class="prompt-chips">
                        <button class="prompt-chip" data-i18n="promptSuggestions.prompt1">A serene landscape with cherry blossoms</button>
                        <button class="prompt-chip" data-i18n="promptSuggestions.prompt2">Abstract emotions in vibrant colors</button>
                        <button class="prompt-chip" data-i18n="promptSuggestions.prompt3">Peaceful zen garden at sunset</button>
                        <button class="prompt-chip" data-i18n="promptSuggestions.prompt4">Underwater city with bioluminescent life</button>
                    </div>
                </div>

                <div class="prompt-section">
                    <input type="text" id="promptInput" class="prompt-input" data-i18n="promptPlaceholder" placeholder="Enter your prompt...">
                    <button id="generateButton" class="generate-button">
                        <i class="fas fa-magic"></i> <span data-i18n="generateButton">Generate</span>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/generate.js" defer></script>
</body>
</html>
