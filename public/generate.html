<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Generate Art - Art Therapy Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/generate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/sidebar.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/imageGenerator.js"></script>
    <script src="js/sidebar.js"></script>

</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="app-layout">
        <aside class="sidebar-container">
            <art-sidebar></art-sidebar>
        </aside>
        
        <div class="content-wrapper">
            <main class="main-content generate-page">
                <div class="generated-images">
                    <h3 class="section-header">Your Creations</h3>
                    <div class="images-timeline">
                        <div class="empty-state">
                            <i class="fas fa-magic"></i>
                            <p>Your generated images will appear here</p>
                            <p class="subtitle">Try one of the prompts below to get started!</p>
                        </div>
                    </div>
                </div>

                <div class="prompt-suggestions">
                    <h3>Try these prompts</h3>
                    <div class="prompt-chips">
                        <button class="prompt-chip">A serene landscape with cherry blossoms</button>
                        <button class="prompt-chip">Abstract emotions in vibrant colors</button>
                        <button class="prompt-chip">Peaceful zen garden at sunset</button>
                        <button class="prompt-chip">Underwater city with bioluminescent life</button>
                    </div>
                </div>

                <div class="prompt-section">
                    <input type="text" id="promptInput" class="prompt-input" placeholder="Enter your prompt...">
                    <button id="generateButton" class="generate-button">
                        <i class="fas fa-magic"></i> Generate
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/generate.js" defer></script>
</body>
</html>
