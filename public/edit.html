<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Artwork - Art Therapy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .artwork-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .artwork-card:hover {
            transform: translateY(-5px);
        }

        .artwork-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .artwork-info {
            padding: 1rem;
        }

        .artwork-prompt {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .artwork-date {
            color: #666;
            font-size: 0.9rem;
        }

        .artwork-actions {
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .action-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }

        .action-button:hover {
            background-color: #357abd;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .controls-left {
            display: flex;
            align-items: center;
        }

        .controls-right {
            display: flex;
            align-items: center;
        }

        .back-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }

        .back-button:hover {
            background-color: #357abd;
        }

        .grid-controls {
            margin-left: 1rem;
        }

        .view-toggle {
            margin-left: 1rem;
        }

        .view-toggle button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }

        .view-toggle button.active {
            background-color: #357abd;
        }

        .grid-size-small .artwork-grid {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .grid-size-large .artwork-grid {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .list-view .artwork-grid {
            display: flex;
            flex-direction: column;
        }

        .list-view .artwork-card {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <div class="controls-left">
            <button onclick="window.location.href='index.html'" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span data-i18n="backToHome">Back to Home</span>
            </button>
            <div class="grid-controls">
                <select id="sortSelect" onchange="handleSort(this.value)">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search prompts..." oninput="handleSearch(this.value)">
            </div>
        </div>
        <div class="controls-right">
            <div class="view-toggle">
                <button onclick="setViewMode('grid')" class="active" id="gridViewBtn">
                    <i class="fas fa-th"></i>
                </button>
                <button onclick="setViewMode('list')" id="listViewBtn">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            <select id="sizeSelect" onchange="setGridSize(this.value)">
                <option value="normal">Normal</option>
                <option value="small">Small</option>
                <option value="large">Large</option>
            </select>
        </div>
    </div>

    <div class="artwork-grid" id="artworkGrid"></div>

    <script src="js/translations.js"></script>
    <script src="js/common.js"></script>
    <script>
        let currentImages = [];
        let viewMode = 'grid';
        
        function createArtworkCard(artwork) {
            return `
                <div class="artwork-card">
                    <img src="/${artwork.file_path}" alt="Artwork" class="artwork-image">
                    <div class="artwork-info">
                        <p class="artwork-prompt">${artwork.prompt || 'Untitled'}</p>
                        <span class="artwork-date">${formatDate(artwork.created_at)}</span>
                    </div>
                    <div class="artwork-actions">
                        <button class="action-button" onclick="downloadImage('${artwork.file_path}')">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-button" onclick="deleteImage('${artwork.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-button" onclick="viewFullSize('${artwork.file_path}')">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }

        function setViewMode(mode) {
            viewMode = mode;
            document.body.classList.remove('list-view', 'grid-view');
            document.body.classList.add(`${mode}-view`);
            
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${mode}ViewBtn`).classList.add('active');
        }

        function setGridSize(size) {
            document.body.classList.remove('grid-size-small', 'grid-size-large');
            if (size !== 'normal') {
                document.body.classList.add(`grid-size-${size}`);
            }
        }

        function handleSort(value) {
            currentImages.sort((a, b) => {
                const dateA = new Date(a.created_at);
                const dateB = new Date(b.created_at);
                return value === 'newest' ? dateB - dateA : dateA - dateB;
            });
            renderImages();
        }

        function handleSearch(value) {
            const searchTerm = value.toLowerCase();
            const filtered = currentImages.filter(img => 
                img.prompt && img.prompt.toLowerCase().includes(searchTerm)
            );
            renderImages(filtered);
        }

        function renderImages(images = currentImages) {
            const grid = document.getElementById('artworkGrid');
            grid.innerHTML = images.map(createArtworkCard).join('');
        }

        async function downloadImage(path) {
            const link = document.createElement('a');
            link.href = path;
            link.download = path.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function viewFullSize(path) {
            window.open(`/${path}`, '_blank');
        }

        async function deleteImage(id) {
            if (!confirm('Are you sure you want to delete this image?')) return;
            
            try {
                const response = await fetch(`/api/images/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete image');
                
                currentImages = currentImages.filter(img => img.id !== id);
                renderImages();
            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Failed to delete image');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/images');
                if (!response.ok) throw new Error('Failed to fetch artwork');
                
                const data = await response.json();
                currentImages = data.images;
                renderImages();
            } catch (error) {
                console.error('Error loading artwork:', error);
            }
        });
    </script>
</body>
</html>
