<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Artwork - Art Therapy</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .artwork-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .artwork-item:hover {
            transform: translateY(-5px);
        }

        .artwork-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .artwork-info {
            padding: 1rem;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 100;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #357abd;
        }

        .page-title {
            text-align: center;
            margin: 2rem 0;
            color: #333;
        }

        @media (max-width: 768px) {
            .artwork-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='index.html'" class="back-button" data-i18n="backToHome">Back to Home</button>
    <h1 class="page-title" data-i18n="editArtwork">Edit Artwork</h1>
    <div class="artwork-grid" id="artworkGrid"></div>

    <script src="js/translations.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/images');
                if (!response.ok) throw new Error('Failed to fetch artwork');
                
                const data = await response.json();
                const grid = document.getElementById('artworkGrid');
                
                data.images.forEach(artwork => {
                    const item = document.createElement('div');
                    item.className = 'artwork-item';
                    
                    item.innerHTML = `
                        <img src="/${artwork.file_path}" alt="Artwork" class="artwork-image">
                        <div class="artwork-info">
                            <h3>${artwork.prompt || 'Untitled'}</h3>
                            <p>${new Date(artwork.created_at).toLocaleDateString()}</p>
                        </div>
                    `;
                    
                    grid.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading artwork:', error);
            }
        });
    </script>
</body>
</html>
