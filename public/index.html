<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Art Therapy Tool</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.0.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Your existing styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/sidebar.js"></script>
  </head>
  <body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="app-layout">
        <div class="auth-container">
            <button id="loginButton" class="auth-button">
                <i class="fas fa-sign-in-alt"></i> Sign in with Google
            </button>
            <button id="logoutButton" class="auth-button" style="display: none;">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
            <div id="userProfile" class="user-profile" style="display: none;">
                <img id="userAvatar" alt="User avatar" class="user-avatar">
                <span id="userName"></span>
            </div>
        </div>
        <aside class="sidebar-container">
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <art-sidebar></art-sidebar>
        </aside>
        <div class="content-wrapper">
            <main class="main-content centered-content">
                <button class="action-button" onclick="window.location.href='generate.html'">Generate Art</button>
                <button class="action-button">Edit Art</button>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/common.js"></script>

    <!-- Firebase initialization script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          console.log('Firebase SDK initialized successfully');
        } catch (e) {
          console.error('Error loading the Firebase SDK:', e);
        }
      });
    </script>
  </body>
</html>
