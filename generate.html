<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Generate Art - Art Therapy Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/sidebar.js"></script>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="container">
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
        <art-sidebar></art-sidebar>
        <main class="main-content generate-page">            
            <div class="suggestions-section">
                <h3>Suggestions</h3>
                <div class="suggestions-grid">
                    <div class="suggestion-item">
                        <img src="https://via.placeholder.com/200" alt="Suggestion 1">
                    </div>
                    <div class="suggestion-item">
                        <img src="https://via.placeholder.com/200" alt="Suggestion 2">
                    </div>
                    <div class="suggestion-item">
                        <img src="https://via.placeholder.com/200" alt="Suggestion 3">
                    </div>
                    <div class="suggestion-item">
                        <img src="https://via.placeholder.com/200" alt="Suggestion 4">
                    </div>
                </div>
            </div>

            <h2>Generate Art</h2>
            <div class="prompt-section">
                <input type="text" id="promptInput" placeholder="Enter your prompt here..." class="prompt-input">
            </div>
        </main>
    </div>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            updateThemeIcon(savedTheme === 'dark-theme');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark-theme' : '');
            updateThemeIcon(isDark);
        });

        function updateThemeIcon(isDark) {
            const icon = themeToggle.querySelector('i');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Mobile menu toggle
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            window.dispatchEvent(new CustomEvent('custom-toggle-sidebar'));
        });
    </script>
</body>
</html>
